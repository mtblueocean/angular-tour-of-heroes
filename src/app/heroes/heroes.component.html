<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button class="hero-item" (click)="previewDetailsItem(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </button>
  </li>
</ul>

<div *ngIf="showPreviewSection" class="preview-section">
  <h3>{{heroTitle}} is my hero!!!</h3>
  <a class="btn" routerLink="/detail/{{heroId}}">View Hero</a>
</div>
